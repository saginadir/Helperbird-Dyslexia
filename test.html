<html>
    <head>

        <title>Helper Bird </title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">

    </head>

    <body>
        
    <div class="header-panel shadow-z-1" style="background-color:#00BCD4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3">
            <h1>Helper Bird</h1>
          </div>
        </div>
      </div>
    </div>
        
        
    <div class="container-fluid main">
      
        <br/>
        <p class="text-muted">You can now turn On or Off helperbird by clicking the switch below.</p>
            
        <div class="togglebutton">
            <label>
                <input type="checkbox" id="like" checked=""> On/Off
            </label>
        </div>
            
        <p class="bs-component">
            <a href="javascript:void(0)" class="btn btn-info" id="save">Save</a>
        </p>  
    </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

    </body>

</html>
