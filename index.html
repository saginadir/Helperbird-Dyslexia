<html>

<head>
  <title>Helper Bird </title>
  <link href="assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/dist/css/bootstrap/roboto.min.css" rel="stylesheet">
  <link href="assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/material-fullpalette.min.css" rel="stylesheet">
  <link href="assets/dist/css/bootstrap/ripples.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/default.min.css" rel="stylesheet">
  <script src="assets/dist/js/angular.min.js"></script>
  <script src="assets/js/angular-chrome-storage.js"></script>

    <script src="assets/js/core-angular.js"></script>
</head>

<body ng-app="helperbird" ng-controller="core" data-ng-init="init()">
  <div class="header-panel shadow-z-1" style="background-color:#FF3D00;height: 55px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h4 style="color:white;color: white;line-height: 35px;font-size: 1.5em;">Helper Bird</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid main" style="height: 100%;">
       <div style="margin-bottom:25px;"></div>
       <h6 class="subtitle">Options</h6>
       <form class="form-horizontal">
           <fieldset>
               <div class="form-group">
                   <div class="col-md-10">
                       <label id="messageOpenDyslexic" class="col-md-2 control-label" style="margin-left: -10px;float:left;">off</label>
                       <div class="togglebutton" style="float:right;">
                           <label id="stat">
                               <input type="checkbox" id="likeOpenDyslexic" ng-click="openDyslexic()" checked="0">
                           </label>
                       </div>
                   </div>
               </div>
           </fieldset>
       </form>
   </div>
   <footer style="border-top:1px solid rgba(0,0,0,0.06)">
       <div class="container-fluid main">
           <div class="row">
               <div class="col-md-10">
                   <p class="small" style="line-height: 27px;"> &copy; 2016 <a href="http://robertgabriel.ninja/helperbird.html" style="color:#666"target="_blank">Robert James Gabriel</a> </p>
               </div>

           </div>
       </div>
   </footer>
  <script src="assets/dist/js/jquery.min.js"></script>
  <script src="assets/dist/js/bootstrap.min.js"></script>
  <script src="assets/dist/js/ripples.min.js"></script>
  <script src="assets/dist/js/material.min.js"></script>
  <script src="assets/dist/js/start.min.js"></script>
  <script src="assets/dist/js/options.min.js"></script>

  <script src="assets/js/core-functions.js"></script>

</body>

</html>
