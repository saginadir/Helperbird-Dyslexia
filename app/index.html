<html>

<head>
    <title>OpenDyslexic Font - Helperbird - Free</title>
    <link href="./styles/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/vendor/material.min.css" rel="stylesheet">
    <link href="./styles/app.css" rel="stylesheet">
    <script src="./scripts/vendor/angular.js"></script>
    <script src="./scripts/vendor/angular-chrome-storage.js"></script>

</head>

<body ng-app="helperbird" ng-controller="core" data-ng-init="init()">

    <div class="container-fluid main sky">
        <img src="images/logo/128.png" width="60" height="60" alt="logo" class="logo">
    </div>
    <div class="container-fluid body">
        <h6 class="subtitle">Settings</h6>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <label id="messageOpenDyslexic" class="col-md-2 control-label">Turn off</label>
                        <div class="togglebutton">
                            <label id="stat">
                                <input type="checkbox" id="likeOpenDyslexic" ng-click="openDyslexic()" checked="0">
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-sm-12">
                    <p class="small">
                        <a href="https://robertgabriel.ninja/donate?from=helperbird" target="_blank">
                            Donate
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./scripts/vendor/jquery.js"></script>
    <script src="./scripts/vendor/bootstrap.js"></script>
    <script src="./scripts/vendor/ripples.js"></script>
    <script src="./scripts/vendor/material.js"></script>
    <script src="./scripts/vendor/start.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
